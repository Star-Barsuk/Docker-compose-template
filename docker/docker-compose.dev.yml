# docker/docker-compose.dev.yml

services:
  app:
    volumes:
      - ../src:/app/src:rw,cached
    read_only: false
    security_opt: []
    cap_drop: []
    cap_add: []
    environment:
      PYTHONPATH: /app/src
      PYTHONUNBUFFERED: 1
      DEBUG: 1
    profiles: ["dev"]

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    hostname: pgadmin
    secrets:
      - pgadmin_password
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pgadmin_password
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      internal:
        aliases:
          - pgadmin.local
    depends_on:
      db:
        condition: service_healthy
    healthcheck: []
    security_opt: []
    profiles: ["dev"]

volumes:
  pgadmin_data:
    name: ${PROJECT:-my-awesome-app}_pgadmin_data
