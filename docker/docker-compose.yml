# docker/docker-compose.yml

name: ${PROJECT:-my-awesome-app}

services:
  db:
    image: postgres:18.1-bookworm
    restart: unless-stopped
    hostname: db
    secrets:
      - db_password
    environment:
      POSTGRES_USER: ${DB_USER:-appuser}
      POSTGRES_DB: ${DB_NAME:-appdb}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      internal:
        aliases:
          - database
          - postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser} -d ${DB_NAME:-appdb}"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 30s
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    secrets:
      - db_password
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-appdb}
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD_FILE: /run/secrets/db_password
    volumes: []
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
    healthcheck: []
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID

secrets:
  db_password:
    file: ${DB_PASSWORD_FILE:-./secrets/db_password.txt}
  pgadmin_password:
    file: ${PGADMIN_PASSWORD_FILE:-./secrets/pgadmin_password.txt}

networks:
  internal:
    driver: bridge
    name: ${PROJECT:-my-awesome-app}_internal

volumes:
  pgdata:
    name: ${PROJECT:-my-awesome-app}_pgdata
