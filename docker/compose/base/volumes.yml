# Volume configuration
# Named volumes for data persistence

volumes:
  # PostgreSQL data volume
  gdata:
    name: ${COMPOSE_VOLUME_PREFIX:-${COMPOSE_PROJECT_NAME}}_pgdata
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${VOLUME_DATA_DIR:-${PWD}/data/postgres}

  # PgAdmin data volume
  pgadmin_data:
    name: ${COMPOSE_VOLUME_PREFIX:-${COMPOSE_PROJECT_NAME}}_pgadmin_data
