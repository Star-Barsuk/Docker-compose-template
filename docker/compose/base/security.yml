# Security configuration profiles
# Different security levels for different environments

x-security-profiles:
  # Local development security
  local: &security-local
    security_opt: []
    read_only: false
    privileged: false

  # Development security
  dev: &security-dev
    security_opt:
      - no-new-privileges:true
    read_only: false
    cap_add:
      - SETGID
      - SETUID
    privileged: false

  # Production security
  prod: &security-prod
    security_opt:
      - no-new-privileges:true
      - apparmor:docker-default
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100M
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
      nproc:
        soft: 1024
        hard: 2048
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    privileged: false
    init: true
