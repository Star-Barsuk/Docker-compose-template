# Secrets configuration
# Secrets are mounted as files, not environment variables

secrets:
  # Database password secret
  db_password:
    file: ${DB_PASSWORD_FILE:-../secrets/db_password.txt}
    name: ${COMPOSE_PROJECT_NAME}_db_password

  # PgAdmin password secret
  pgadmin_password:
    file: ${PGADMIN_PASSWORD_FILE:-../secrets/pgadmin_password.txt}
    name: ${COMPOSE_PROJECT_NAME}_pgadmin_password
