# Database service definition
# PostgreSQL database service

# Default health check configuration
x-healthcheck-defaults: &healthcheck-defaults
  interval: ${HEALTHCHECK_INTERVAL:-30s}
  timeout: ${HEALTHCHECK_TIMEOUT:-10s}
  retries: ${HEALTHCHECK_RETRIES:-3}
  start_period: ${HEALTHCHECK_START_PERIOD:-40s}

services:
  db:
    # PostgreSQL image
    image: ${POSTGRES_IMAGE:-postgres:latest}

    # Container identification
    container_name: ${COMPOSE_PROJECT_NAME}_db
    profiles: ["default"]
    restart: unless-stopped

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: ${DB_CPU_LIMIT:-0.5}
          memory: ${DB_MEMORY_LIMIT:-512m}
        reservations:
          memory: 256m

    # Environment variables
    environment:
      POSTGRES_USER: ${DB_USER:-appuser}
      POSTGRES_DB: ${DB_NAME:-appdb}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS:---encoding=UTF8 --lc-collate=C --lc-ctype=C}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      PGDATA: /var/lib/postgresql/data/pgdata
      PGTZ: UTC
      PG_MAX_WAL_SENDERS: 10
      PG_MAX_CONNECTIONS: 100

    # Secrets
    secrets:
      - db_password

    # Networks
    networks:
      internal:
        aliases:
          - database
          - postgres

    # Volumes for data persistence
    volumes:
      - pgdata:/var/lib/postgresql/data

    # Health check
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser} -d ${DB_NAME:-appdb}"]

    # Labels for container management
    labels:
      - "com.example.description=PostgreSQL database"
      - "com.example.role=database"
